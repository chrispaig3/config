# Typst
[language-server.tinymist]
command = "tinymist"
[[language]]
name = "typst"
language-servers = ["tinymist"]

# Steel
[[language]]
name = "scheme"
language-servers = ["steel-language-server"]

[language-server.steel-language-server]
command = "steel-language-server"
args = []

# Go
[[languages]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

# Python
[[language]]
name = "python"
language-servers = ["pyright", "ruff", "pylyzer"]
[language-server.pyright.config.python.analysis]
typeCheckingMode = "basic"
[language-server.ruff]
command = "ruff"
config = { settings = { args = ["server"] } }
[language-server.pylyzer]
command = "pylyzer"
config = { settings = { args = ["--serve"] } }

# Astro
[language-server.astro-ls]
command = "astro-ls"
args = ["--stdio"]
config = {typescript = {tsdk = "/Users/user/.bun/install/global/node_modules/typescript/lib"}, environment = "node"}

[[language]]
name = "astro"
auto-format = true
language-servers = [ "astro-ls" ]

# Tailwind
[[language]]
name = "rust"
language-servers = ["rust-analyzer", "tailwindcss-ls"]

[language-server.tailwindcss-ls]
config = { userLanguages = { rust = "html", "*.rs" = "html" } }

[[language]]
name = "html"
language-servers = [ "vscode-html-language-server", "tailwindcss-ls" ]

[[language]]
name = "css"
language-servers = [ "vscode-css-language-server", "tailwindcss-ls" ]

[[language]]
name = "jsx"
language-servers = [ "typescript-language-server", "tailwindcss-ls" ]

[[language]]
name = "tsx"
language-servers = [ "typescript-language-server", "tailwindcss-ls" ]

# TOML
[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }

# Yaml
[language-server.yaml-language-server.config.yaml]
format = { enable = true }
validation = true

# Json
config = { "provideFormatter" = true, "json" = { "keepLines" = { "enable" = true } } }

# CSS
[[language]]
name = "css"
language-servers = [ "vscode-css-language-server", "tailwindcss-ls" ]

# JSX
[[language]]
name = "jsx"
language-servers = [ "typescript-language-server", "tailwindcss-ls" ]

# TSX
[[language]]
name = "tsx"
language-servers = [ "typescript-language-server", "tailwindcss-ls" ]

# Svelte
[[language]]
name = "svelte"
language-servers = [ "svelteserver", "tailwindcss-ls" ]

# SQL
[language-server.sql-language-server]
command = "sql-language-server"
args = ["up", "--method", "stdio"]

[[language]]
name = "sql"
language-servers = [ "sql-language-server" ]

